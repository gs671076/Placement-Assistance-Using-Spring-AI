<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{placement/base3 :: Layout(~{::section})}">
    <head>
        <title>Edit Placement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="container mt-4">
            <h2 class="text-center mb-3">Edit Placement</h2>

            <form th:action="@{/Placement/update}" th:object="${placement}" method="post">
                <!-- Hidden ID Field -->
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Job Title</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input type="text" class="form-control" th:field="*{salary}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Job Description</label>
                    <input type="text" class="form-control" th:field="*{description}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Last Date of Applying</label>
                    <input type="date" class="form-control" th:field="*{date}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/Placement/manage}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </section>
    </body>
</html>
