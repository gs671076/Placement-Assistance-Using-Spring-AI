<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{placement/base3 :: Layout(~{::section})}">

    <body>
        <section>
            <h2>Welcome To Admin Panel Of Placement Department</h2>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center" th:text="${placement.name}"></h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th  scope="row">Email: </th>
                            <td th:text="${placement.email}"></td>
                        </tr>
                        <tr>
                            <th  scope="row">Contact: </th>
                            <td th:text="${placement.contact}"></td>
                        </tr>
                        
                         <tr>
                            <th scope="row"> Date Of Birth: </th>
                            <td th:text="${placement.dob}"></td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </section> 

    </body>
</html>
