<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{student/base2 :: Layout(~{::section})}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <section>
            <h2 class="text-center">Applied Jobs</h2>

            <div th:if="${appliedJobs != null and !appliedJobs.isEmpty()}">
                <div th:each="job : ${appliedJobs}">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 th:text="${job.name}"></h3>
                        </div>
                        <div class="card-body">
                            <h4>Package/Salary</h4>
                            <p th:text="${job.salary}"></p>
                            <h4>Last Date to Apply</h4>
                            <p th:text="${job.date}"></p>
                        </div>
                        <div class="card-footer text-center" style="background: #a7ffeb">
                            <span class="text-success">Already Applied</span>
                        </div>
                    </div>
                </div>
            </div>

            <div th:unless="${appliedJobs != null and !appliedJobs.isEmpty()}">
                <p class="text-center text-danger">You have not applied for any jobs yet.</p>
            </div>
        </section>
    </section>
</html>
