<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  th:replace="~{student/base2 :: Layout(~{::section})}"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <section>
           <div class="container mt-5">
    <h2 class="text-center" th:text="${mockTest.title}">Mock Test</h2>
    <p class="text-center" th:text="${mockTest.description}">Mock Test Description</p>
    
    <div class="card mt-4">
        <div class="card-body">
            <form th:action="@{/student/submitMockTest}" method="post">
                <input type="hidden" name="mockTestId" th:value="${mockTest.id}">

                <!-- Iterate over each question -->
                <div th:each="question, iterStat : ${mockTest.questions}" class="mb-4">
                    <p><strong th:text="'Q' + ${iterStat.index + 1} + ': ' + ${question.question}">Question Text</strong></p>

                    <!-- Iterate over answers for the question -->
                    <div th:each="answer : ${question.answers}" class="form-check">
                        <input class="form-check-input" type="radio" 
                               th:name="'question_' + ${question.id}" 
                               th:value="${answer.id}">
                        <label class="form-check-label" th:text="${answer.answer}"></label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Submit Test</button>
            </form>
        </div>
    </div>
</div>
        </section>
    </body>
</html>
